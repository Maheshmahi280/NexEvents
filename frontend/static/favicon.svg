  <circle cx="32" cy="30" r="1.5" fill="#6366F1"/>
  <circle cx="40" cy="30" r="1.5" fill="#6366F1"/>
  
  <circle cx="24" cy="36" r="1.5" fill="#6366F1"/>
  <circle cx="32" cy="36" r="1.5" fill="#6366F1"/>
  <circle cx="40" cy="36" r="1.5" fill="#6366F1"/>
  
