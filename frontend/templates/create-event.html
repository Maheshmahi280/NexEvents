<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - NexEvent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .create-event-container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 1.75rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.65rem;
            font-weight: 600;
            color: #1f2937;
            font-size: 15px;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 120px;
            max-height: 300px;
        }
        
        .char-counter {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            display: flex;
            justify-content: space-between;
        }
        
        .char-counter.warning {
            color: var(--warning);
        }
        
        .char-counter.error {
            color: var(--danger);
        }
        
        .error-message-inline {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message-inline.show {
            display: block;
        }
        
        .form-input.error,
        .form-textarea.error,
        .form-select.error {
            border-color: var(--danger);
            background-color: var(--error-bg);
        }
        
        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 2px solid #e5e7eb;
        }
        
        .btn-container button {
            flex: 1;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn-submit:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn-cancel {
            background: white;
            color: #6366f1;
            border: 2px solid #6366f1;
        }
        
        .btn-cancel:hover {
            background: #f0f4f8;
            transform: translateY(-3px);
        }
        
        .success-message {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #10b981;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
            border: 2px solid #10b981;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .success-message.show {
            display: block;
        }

        .success-message p {
            margin: 0 0 1rem 0;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .success-message p::before {
            content: '✓';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: #10b981;
            color: white;
            border-radius: 50%;
            font-weight: 800;
            font-size: 20px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-header {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .form-header h1 {
            margin: 0 0 0.5rem 0;
            color: #1f2937;
            font-size: 32px;
            font-weight: 800;
        }
        
        .form-header p {
            margin: 0;
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }
        
        .date-time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 600px) {
            .create-event-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .date-time-group {
                grid-template-columns: 1fr;
            }
            .btn-container {
                flex-direction: column;
            }
        }
        
        .required-field::after {
            content: " *";
            color: var(--danger);
        }
        
        .form-help-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">NexEvent</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/#events" class="nav-link">Events</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="dashboardLink" onclick="goBack(); return false;">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="confirmLogout(event)">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Create Event Form -->
    <div class="create-event-container">
        <div class="form-header">
            <h1>Create New Event</h1>
            <p>Share your event with the community</p>
        </div>

        <div id="successMessage" class="success-message">
            <p id="successText">Event created successfully! Redirecting...</p>
        </div>

        <form id="createEventForm">
            {% csrf_token %}
            <!-- Event Name -->
            <div class="form-group">
                <label for="eventName" class="required-field">Event Name</label>
                <input type="text" id="eventName" class="form-input" placeholder="Enter event name" maxlength="200" required>
                <div id="nameError" class="error-message-inline"></div>
                <div class="form-help-text">3-200 characters</div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description" class="required-field">Description</label>
                <textarea id="description" class="form-textarea" placeholder="Describe your event (10-500 characters)" maxlength="500" required></textarea>
                <div class="char-counter">
                    <span id="charCount">0 / 500</span>
                    <span id="charWarning" style="display:none;">❌ Too long</span>
                </div>
                <div id="descError" class="error-message-inline"></div>
            </div>

            <!-- Date and Time -->
            <div class="date-time-group">
                <div class="form-group">
                    <label for="eventDate" class="required-field">Date</label>
                    <input type="date" id="eventDate" class="form-input" required>
                    <div id="dateError" class="error-message-inline"></div>
                </div>

                <div class="form-group">
                    <label for="eventTime" class="required-field">Time</label>
                    <input type="time" id="eventTime" class="form-input" required>
                    <div id="timeError" class="error-message-inline"></div>
                </div>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location" class="required-field">Location</label>
                <input type="text" id="location" class="form-input" placeholder="Where will this event take place?" maxlength="200" required>
                <div id="locationError" class="error-message-inline"></div>
                <div class="form-help-text">2-200 characters</div>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="category" class="required-field">Category</label>
                <select id="category" class="form-select" required>
                    <option value="">-- Select a category --</option>
                    <option value="Tech">Technology</option>
                    <option value="Arts">Arts</option>
                    <option value="Sports">Sports</option>
                    <option value="Education">Education</option>
                </select>
                <div id="categoryError" class="error-message-inline"></div>
            </div>

            <!-- Ticket Price (Optional) -->
            <div class="form-group">
                <label for="ticketPrice">Ticket Price (₹)</label>
                <input type="number" id="ticketPrice" class="form-input" placeholder="0.00" min="0" step="0.01" value="0">
                <div class="form-help-text">Leave as 0 for free events</div>
            </div>

            <!-- Cover Image URL (Optional) -->
            <div class="form-group">
                <label for="coverImage">Cover Image URL (Optional)</label>
                <input type="url" id="coverImage" class="form-input" placeholder="https://example.com/image.jpg">
                <div class="form-help-text">Enter a valid image URL to display on your event card</div>
            </div>

            <!-- Form Actions -->
            <div class="btn-container">
                <button type="submit" class="btn-submit" id="submitBtn">Create Event</button>
                <button type="button" class="btn-cancel" onclick="goBack()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="/static/js/api.js?v=2"></script>
    <script src="/static/js/auth.js?v=2"></script>

    <script>
        /**
         * Initialize create event page
         */
        function initializeCreateEvent() {
            console.log('[CREATE] Initializing create event page...');

            // Store token from URL if present
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            if (tokenFromUrl) {
                localStorage.setItem('access_token', tokenFromUrl);
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            console.log('[CREATE] Setting up form...');

            // Set up form handlers
            const form = document.getElementById('createEventForm');
            if (form) {
                form.addEventListener('submit', handleCreateEventSubmit);
                console.log('[CREATE] Form submit handler attached');
            } else {
                console.error('[CREATE] Form element not found!');
            }

            // Set up character counter
            const descriptionInput = document.getElementById('description');
            if (descriptionInput) {
                descriptionInput.addEventListener('input', updateCharCounter);
                // Set min date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('eventDate').setAttribute('min', today);
            }
        }

        /**
         * Update character counter for description
         */
        function updateCharCounter() {
            const textarea = document.getElementById('description');
            const counter = document.getElementById('charCount');
            const warning = document.getElementById('charWarning');
            const count = textarea.value.length;

            counter.textContent = `${count} / 500`;

            // Show warning when near limit
            if (count > 450) {
                counter.parentElement.classList.add('warning');
                warning.style.display = 'inline';
            } else if (count > 500) {
                counter.parentElement.classList.add('error');
            } else {
                counter.parentElement.classList.remove('warning', 'error');
                warning.style.display = 'none';
            }
        }

        /**
         * Display debug/status message on page
         */
        function showDebugMessage(message, type = 'info') {
            console.log('[DEBUG] ' + message);
            const debugDiv = document.getElementById('successMessage');
            if (debugDiv) {
                const bgColor = type === 'error' ? '#fee2e2' : type === 'success' ? '#f0fdf4' : '#f0f4f8';
                const textColor = type === 'error' ? '#dc2626' : type === 'success' ? '#10b981' : '#0f172a';
                debugDiv.innerHTML = '<p style="color: ' + textColor + '; font-weight: 600;">[' + type.toUpperCase() + '] ' + message + '</p>';
                debugDiv.style.backgroundColor = bgColor;
                debugDiv.classList.add('show');
            }
        }

        /**
         * Clear form errors
         */
        function clearFormErrors() {
            const errorElements = document.querySelectorAll('.error-message-inline');
            errorElements.forEach(el => {
                el.textContent = '';
                el.classList.remove('show');
            });

            const inputs = document.querySelectorAll('.form-input, .form-textarea, .form-select');
            inputs.forEach(input => {
                input.classList.remove('error');
            });
        }

        /**
         * Display error for a field
         */
        function displayFieldError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');

            if (input && errorEl) {
                input.classList.add('error');
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        /**
         * Validate form before submission
         */
        function validateCreateEventForm() {
            clearFormErrors();
            const errors = {};

            // Get form values
            const name = document.getElementById('eventName').value.trim();
            const description = document.getElementById('description').value.trim();
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const location = document.getElementById('location').value.trim();
            const category = document.getElementById('category').value;

            // Validate name
            if (!name) {
                errors['eventName'] = 'Event name is required';
            } else if (name.length < 3) {
                errors['eventName'] = 'Event name must be at least 3 characters';
            } else if (name.length > 200) {
                errors['eventName'] = 'Event name must be at most 200 characters';
            }

            // Validate description
            if (!description) {
                errors['description'] = 'Description is required';
            } else if (description.length < 10) {
                errors['description'] = 'Description must be at least 10 characters';
            } else if (description.length > 500) {
                errors['description'] = 'Description must be at most 500 characters';
            }

            // Validate date and time
            if (!date) {
                errors['eventDate'] = 'Event date is required';
            }

            if (!time) {
                errors['eventTime'] = 'Event time is required';
            }

            // Validate location
            if (!location) {
                errors['location'] = 'Location is required';
            } else if (location.length < 2) {
                errors['location'] = 'Location must be at least 2 characters';
            } else if (location.length > 200) {
                errors['location'] = 'Location must be at most 200 characters';
            }

            // Validate category
            if (!category) {
                errors['category'] = 'Please select a category';
            }

            // Display errors if any
            if (Object.keys(errors).length > 0) {
                for (const [field, message] of Object.entries(errors)) {
                    displayFieldError(field, message);
                }
                return false;
            }

            return true;
        }

        /**
         * Handle create event form submission
         */
        async function handleCreateEventSubmit(event) {
            event.preventDefault();
            console.log('[CREATE] Submitting create event form...');

            // Validate form
            if (!validateCreateEventForm()) {
                console.warn('[CREATE] Form validation failed');
                showDebugMessage('Form validation failed. Please check all required fields.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                // Combine date and time into ISO format
                const date = document.getElementById('eventDate').value;
                const time = document.getElementById('eventTime').value;
                const dateTime = `${date}T${time}:00`;

                const eventData = {
                    name: document.getElementById('eventName').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    date_time: dateTime,
                    location: document.getElementById('location').value.trim(),
                    category: document.getElementById('category').value,
                    cover_image: document.getElementById('coverImage').value.trim() || '',
                    ticket_price: parseFloat(document.getElementById('ticketPrice').value) || 0,
                };

                console.log('[CREATE] Event data:', eventData);
                showDebugMessage('Event data prepared. Token status: ' + (localStorage.getItem('access_token') ? 'Present' : 'MISSING'), 'info');

                // Make API call directly with fetch for reliability
                const token = localStorage.getItem('access_token');
                if (!token) {
                    throw new Error('⚠️ No authentication token found. Please ensure you are logged in.');
                }

                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                };

                // Always include CSRF token for session-based auth fallback
                let csrfToken = getCSRFToken();
                // Fallback: read from hidden input if cookie not available
                if (!csrfToken) {
                    const csrfInput = document.querySelector('[name=csrfmiddlewaretoken]');
                    if (csrfInput) csrfToken = csrfInput.value;
                }
                if (csrfToken) {
                    headers['X-CSRFToken'] = csrfToken;
                }

                showDebugMessage('Sending request to /api/events/create/...', 'info');

                const response = await fetch('/api/events/create/', {
                    method: 'POST',
                    headers: headers,
                    credentials: 'same-origin',
                    body: JSON.stringify(eventData)
                });

                const responseData = await response.json();
                console.log('[CREATE] API response:', response.status, responseData);
                showDebugMessage('API response received (Status: ' + response.status + ')', 'info');

                if (!response.ok) {
                    // Build error message from response
                    let errorMsg = responseData.error || 'Failed to create event';
                    if (responseData.fields) {
                        const fieldErrors = Object.entries(responseData.fields)
                            .map(function(entry) {
                                return entry[0] + ': ' + entry[1];
                            })
                            .join('\n');
                        errorMsg += '\n' + fieldErrors;
                    }
                    throw new Error(errorMsg);
                }

                console.log('[CREATE] Event created successfully!');

                // Store success message in localStorage for dashboard display
                localStorage.setItem('eventCreatedSuccess', eventData.name);

                // Show success message
                document.getElementById('successMessage').innerHTML =
                    '<p id="successText">You have successfully created event: <strong>"' + eventData.name + '"</strong></p>' +
                    '<div style="margin-top: 1.5rem; display: flex; gap: 1rem;">' +
                    '<button type="button" class="btn-submit" style="flex: 1; padding: 0.75rem; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);" onmouseover="this.style.boxShadow=\'0 8px 20px rgba(16, 185, 129, 0.4)\'; this.style.transform=\'translateY(-2px)\';" onmouseout="this.style.boxShadow=\'0 4px 12px rgba(16, 185, 129, 0.3)\'; this.style.transform=\'translateY(0)\';" onclick="resetForm()">Create Another Event</button>' +
                    '<button type="button" class="btn-cancel" style="flex: 1; padding: 0.75rem; background: white; color: #10b981; border: 2px solid #10b981; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor=\'#f0fdf4\';" onmouseout="this.style.backgroundColor=\'white\';" onclick="goToDashboard()">Go to Dashboard</button>' +
                    '</div>';
                document.getElementById('successMessage').style.backgroundColor = '';
                document.getElementById('successMessage').classList.add('show');
                
                // Scroll to success message
                document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                console.error('[CREATE] Error:', error.message);

                // Show error message in the page
                const successDiv = document.getElementById('successMessage');
                if (successDiv) {
                    successDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                    successDiv.classList.add('show');
                    successDiv.style.backgroundColor = '#fee2e2';
                }

                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        /**
         * Navigate back to previous page
         */
        function goBack() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/';
            } else {
                const userRole = localStorage.getItem('user_role') || 'Organizer';
                window.location.href = userRole === 'Seeker' ? '/seeker-dashboard' : '/organizer-dashboard';
            }
        }

        /**
         * Reset form after successful event creation
         */
        function resetForm() {
            console.log('[CREATE] Resetting form for another event...');

            // Clear all form fields
            document.getElementById('createEventForm').reset();
            document.getElementById('charCount').textContent = '0 / 500';

            // Clear success message
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('successMessage').innerHTML = '<p id="successText">Event created successfully! Redirecting...</p>';
            document.getElementById('successMessage').style.backgroundColor = '';

            // Reset button state
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Event';

            // Set min date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('eventDate').setAttribute('min', today);

            // Focus on the name field to start filling the form
            document.getElementById('eventName').focus();
        }

        /**
         * Go to dashboard after event creation
         */
        function goToDashboard() {
            const userRole = localStorage.getItem('user_role') || 'Organizer';
            const dashboardUrl = userRole === 'Seeker' ? '/seeker-dashboard' : '/organizer-dashboard';
            window.location.href = dashboardUrl;
        }

        // Initialize when DOM is ready
        console.log('[CREATE] Script loaded - DOM state:', document.readyState);
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('[CREATE] DOMContentLoaded event fired');
                initializeCreateEvent();
            });
        } else {
            console.log('[CREATE] DOM already loaded - initializing immediately');
            initializeCreateEvent();
        }
    </script>
</body>

</html>
