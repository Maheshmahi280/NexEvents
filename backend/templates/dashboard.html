<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NexEvent</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">NexEvent</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/#events" class="nav-link">Events</a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="confirmLogout(event)">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard-section">
        <div class="dashboard-container">
            <!-- Sidebar -->
            <aside class="dashboard-sidebar">
                <div class="user-card">
                    <h3 id="userName">User Name</h3>
                    <p id="userEmail">user@example.com</p>
                </div>

                <nav class="dashboard-menu">
                    <a href="#my-events" class="menu-item active">My Events</a>
                    <a href="#interested-events" class="menu-item">Interested Events</a>
                    <a href="#profile" class="menu-item">Profile Settings</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="dashboard-main">
                <!-- My Events Tab -->
                <section id="my-events" class="dashboard-tab">
                    <div class="tab-header">
                        <h2>My Events</h2>
                        <button class="btn-primary" onclick="redirectToCreateEvent()">+ Create Event</button>
                    </div>

                    <div class="dashboard-content">
                        <div id="myEventsContainer" class="events-grid">
                            <!-- Event cards will be populated here -->
                            <div class="loading">Loading your events...</div>
                        </div>
                    </div>
                </section>

                <!-- Interested Events Tab -->
                <section id="interested-events" class="dashboard-tab" style="display:none;">
                    <div class="tab-header">
                        <h2>Events You're Interested In</h2>
                    </div>

                    <div class="dashboard-content">
                        <div id="interestedEventsContainer" class="events-grid">
                            <!-- Event cards will be populated here -->
                            <div class="loading">Loading interested events...</div>
                        </div>
                    </div>
                </section>

                <!-- Profile Settings Tab -->
                <section id="profile" class="dashboard-tab" style="display:none;">
                    <div class="tab-header">
                        <h2>Profile Settings</h2>
                    </div>

                    <div class="dashboard-content">
                        <div class="profile-card">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="profileUsername" class="form-input" readonly>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="profileEmail" class="form-input" readonly>
                            </div>

                            <div class="form-group">
                                <label>Member Since</label>
                                <input type="text" id="memberSince" class="form-input" readonly>
                            </div>

                            <button class="btn-danger" onclick="deleteAccount()">Delete Account</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </section>

    <!-- Event Card Template for Dashboard -->
    <template id="dashboardEventTemplate">
        <div class="event-card dashboard-event">
            <div class="event-image">
                <img src="" alt="Event cover" class="event-cover">
            </div>
            <div class="event-content">
                <h3 class="event-title"></h3>
                <p class="event-description"></p>
                <div class="event-meta">
                    <span class="event-date">üìÖ <span class="date-text"></span></span>
                    <span class="event-location">üìç <span class="location-text"></span></span>
                </div>
                <div class="event-actions">
                    <button class="btn-view" onclick="">View Details</button>
                    <button class="btn-danger" onclick="">Delete</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 NexEvent. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/events.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
